<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Atividade 3 - Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </h:head>
  <h:body>
    <main>
      <section id="form_container">
        <header id="form_header">
          <h1 id="form_title">Cadastro de Usuário</h1>
        </header>

        <h:form id="form">
          <h:inputText
            id="nome"
            value="#{pessoa.nome}"
            styleClass="form-control"
            pt:placeholder="Digite o nome do usuário"
          />
          <h:commandButton
            styleClass="btn-default"
            value="Adicionar Nome"
            action="#{pessoa.adicionarNome}"
          >
            <f:ajax execute="@form" render="form:listaNomes form:nome" />
          </h:commandButton>
          <h:commandButton value="Limpar Lista" action="#{pessoa.limparLista}" styleClass="btn-default">
            <f:ajax render="form:listaNomes" />
          </h:commandButton>
          <h:panelGroup id="listaNomes">
            <h:dataTable
              id="tabelaDeNomes"
              value="#{pessoa.nomes}"
              var="nomeCadastrado"
              rendered="#{not empty pessoa.nomes}"
              styleClass="nomes-tabela"
            >
              <h:column>
                <f:facet name="header">Nome</f:facet>
                #{nomeCadastrado}
              </h:column>
            </h:dataTable>
            <h:outputText
              id="mensagemVazia"
              value="Nenhum nome cadastrado ainda."
              rendered="#{empty pessoa.nomes}"
            />
          </h:panelGroup>
        </h:form>
      </section>
    </main>
  </h:body>
</html>
